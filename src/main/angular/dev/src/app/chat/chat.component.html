<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spring Boot WebSocket</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div style="color: blue; text-align: center">
  <h1>Join-link: {{joinLink}}</h1>
  <app-messages [messageList]="messages">></app-messages>
  <form class="form-inline" style="margin-top: 20px;">
    <div class="form-group">
      <label for="name"> Message:</label>
      <input type="text" id="name" name="name" class="form-control" #message/>
    </div>
    <button id="send" class="btn btn-default" type="button" (click)="sendMessage(message.value);message.value = ''">
      Send
    </button>
  </form>
</div>

<div *ngIf="error">
  {{error}}
</div>

</body>

</html>
